<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatil - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header i {
            font-size: 3rem;
            color: #4CAF50;
            margin-bottom: 1rem;
        }

        .error-message {
            color: #dc3545;
            background-color: #ffe6e6;
            padding: 0.5rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Nossos Gatos</a></li>
                <li><a href="matrizes.html">Matrizes</a></li>
                <li><a href="padreadores.html">Padreadores</a></li>
                <li><a href="contato.html">Sobre & Contato</a></li>
                <li><a href="login.html" class="active"><i class="fas fa-user-lock"></i> Área Admin</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <div class="login-header">
                <i class="fas fa-user-lock"></i>
                <h1>Área Administrativa</h1>
            </div>
            <div id="error-message" class="error-message">
                Usuário ou senha incorretos
            </div>
            <form id="login-form" class="form-contato">
                <div class="form-group">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn-enviar">Entrar</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Zaidan Gatil. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Dados de usuário (em produção, isso deveria estar no servidor)
        const usuarios = [
            {
                username: 'admin',
                password: 'amaral123',
                nome: 'Administrador',
                tipo: 'admin'
            }
        ];

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            const usuario = usuarios.find(u => u.username === username && u.password === password);
            
            if (usuario) {
                // Em produção, isso seria feito com um token JWT ou similar
                localStorage.setItem('usuarioLogado', JSON.stringify({
                    username: usuario.username,
                    nome: usuario.nome,
                    tipo: usuario.tipo
                }));
                window.location.href = 'admin.html';
            } else {
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
