<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatil - Matrizes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* ... existing styles ... */

        .matriz-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .matriz-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }

        .matriz-card:hover {
            transform: translateY(-5px);
        }

        .matriz-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .matriz-card-content {
            padding: 1.5rem;
        }

        .matriz-card h3 {
            margin: 0 0 1rem 0;
            color: #333;
        }

        .matriz-details {
            margin: 1rem 0;
        }

        .matriz-details p {
            margin: 0.5rem 0;
            color: #666;
        }

        .matriz-premios {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }

        .matriz-premios h4 {
            margin: 0 0 0.5rem 0;
            color: #333;
            font-size: 1rem;
        }

        .matriz-premios ul {
            margin: 0;
            padding-left: 1.2rem;
            color: #666;
        }

        .matriz-premios li {
            margin: 0.3rem 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Nossos Gatos</a></li>
                <li><a href="matrizes.html" class="active">Matrizes</a></li>
                <li><a href="padreadores.html">Padreadores</a></li>
                <li><a href="contato.html">Sobre & Contato</a></li>
                <li><a href="login.html"><i class="fas fa-user-lock"></i> Área Admin</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Nossas Matrizes</h1>
        <div id="matrizes-container" class="matrizes-grid"></div>
    </main>

    <footer>
        <p>&copy; 2025 Zaidan Gatil. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Verificar estado de login
        const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));
        const adminLink = document.querySelector('a[href="login.html"]');
        if (usuarioLogado && usuarioLogado.tipo === 'admin') {
            adminLink.href = 'admin.html';
        }

        // Carregar dados do localStorage
        const matrizes = JSON.parse(localStorage.getItem('matrizes')) || [
            {
                "nome": "Bella",
                "idade": "3 anos",
                "raca": "Persa",
                "ninhadas": "2",
                "caracteristicas_filhotes": "Pelagem longa, temperamento dócil, cores variadas incluindo branco, cinza e bicolor",
                "foto": "./img/5.jpg"
            },
            {
                "nome": "Mia",
                "idade": "4 anos",
                "raca": "Siamês",
                "ninhadas": "3",
                "caracteristicas_filhotes": "Pelagem curta, olhos azuis, pontas escuras e personalidade ativa",
                "foto": "./img/6.jpg"
            }
        ];

        function exibirMatrizes() {
            const container = document.getElementById('matrizes-container');
            const matrizes = JSON.parse(localStorage.getItem('matrizes')) || [];
            
            container.innerHTML = `
                <div class="matriz-grid">
                    ${matrizes.map(matriz => `
                        <div class="matriz-card">
                            <img src="${matriz.foto}" alt="${matriz.nome}">
                            <div class="matriz-card-content">
                                <h3>${matriz.nome}</h3>
                                <div class="matriz-details">
                                    <p><strong>Idade:</strong> ${matriz.idade}</p>
                                    <p><strong>Raça:</strong> ${matriz.raca}</p>
                                    <p><strong>Ninhadas:</strong> ${matriz.ninhadas}</p>
                                    <p><strong>Características dos Filhotes:</strong></p>
                                    <p>${matriz.caracteristicas_filhotes}</p>
                                </div>
                                ${matriz.premios && matriz.premios.length > 0 ? `
                                    <div class="matriz-premios">
                                        <h4>Prêmios</h4>
                                        <ul>
                                            ${matriz.premios.map(premio => `<li>${premio}</li>`).join('')}
                                        </ul>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        exibirMatrizes();
    </script>
</body>
</html>
