<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatil - Matrizes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .matrizes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .matriz-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.2s;
            margin-bottom: 2rem;
        }

        .matriz-card:hover {
            transform: translateY(-5px);
        }

        .matriz-link {
            text-decoration: none;
            color: inherit;
            display: block;
            padding: 1.5rem;
        }

        .matriz-card img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .matriz-foto-container {
            position: relative;
            margin-bottom: 1rem;
        }

        .matriz-rotulo {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .matriz-card h2 {
            margin: 0;
            color: #333;
            font-size: 1.5rem;
            font-weight: bold;
            width: 100%;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .caracteristicas-matriz {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin: 1rem 0;
            padding: 0.5rem 0;
        }

        .caracteristica-bloco {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            background-color: #f8f9fa;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #666;
            width: fit-content;
        }

        .caracteristica-bloco i {
            color: #4CAF50;
            width: 16px;
            text-align: center;
        }

        .matriz-premios {
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }

        .matriz-premios h4 {
            margin: 0 0 0.8rem 0;
            color: #333;
            font-size: 1rem;
            font-weight: bold;
        }

        .matriz-premios ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .matriz-premios li {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin: 0.5rem 0;
            font-size: 0.9rem;
            color: #666;
        }

        .matriz-premios li i {
            color: #FFD700;
            width: 16px;
            text-align: center;
        }

        .btn-contato {
            display: block;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            padding: 1rem;
            border-radius: 0 0 8px 8px;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .btn-contato:hover {
            background-color: #388E3C;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Nossos Gatos</a></li>
                <li><a href="matrizes.html" class="active">Matrizes</a></li>
                <li><a href="padreadores.html">Padreadores</a></li>
                <li><a href="contato.html">Sobre & Contato</a></li>
                <li><a href="login.html"><i class="fas fa-user-lock"></i> Área Admin</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Nossas Matrizes</h1>
        <div id="matrizes-container" class="matrizes-grid"></div>
    </main>

    <footer>
        <p>&copy; 2025 Zaidan Gatil. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Verificar estado de login
        const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));
        const adminLink = document.querySelector('a[href="login.html"]');
        if (usuarioLogado && usuarioLogado.tipo === 'admin') {
            adminLink.href = 'admin.html';
        }

        // Carregar dados do localStorage
        const matrizes = JSON.parse(localStorage.getItem('matrizes')) || [
            {
                "nome": "Bella",
                "idade": "3 anos",
                "raca": "Persa",
                "ninhadas": "2",
                "caracteristicas_filhotes": "Pelagem longa, temperamento dócil, cores variadas incluindo branco, cinza e bicolor",
                "foto": "./img/5.jpg"
            },
            {
                "nome": "Mia",
                "idade": "4 anos",
                "raca": "Siamês",
                "ninhadas": "3",
                "caracteristicas_filhotes": "Pelagem curta, olhos azuis, pontas escuras e personalidade ativa",
                "foto": "./img/6.jpg"
            }
        ];

        function exibirMatrizes() {
            const container = document.getElementById('matrizes-container');
            const matrizes = JSON.parse(localStorage.getItem('matrizes')) || [];
            
            container.innerHTML = `
                <div class="matrizes-grid">
                    ${matrizes.map(matriz => `
                        <div class="matriz-card">
                            <div class="matriz-link">
                                <div class="matriz-foto-container">
                                    <img src="${matriz.foto}" alt="${matriz.nome}">
                                    <span class="matriz-rotulo">Matriz</span>
                                </div>
                                <h2>${matriz.nome}</h2>
                                <div class="caracteristicas-matriz">
                                    <div class="caracteristica-bloco">
                                        <i class="fas fa-birthday-cake"></i>
                                        <span>Idade: ${matriz.idade}</span>
                                    </div>
                                    <div class="caracteristica-bloco">
                                        <i class="fas fa-cat"></i>
                                        <span>Raça: ${matriz.raca}</span>
                                    </div>
                                    <div class="caracteristica-bloco">
                                        <i class="fas fa-baby"></i>
                                        <span>Ninhadas: ${matriz.ninhadas}</span>
                                    </div>
                                    <div class="caracteristica-bloco">
                                        <i class="fas fa-paw"></i>
                                        <span>Características: ${matriz.caracteristicas_filhotes}</span>
                                    </div>
                                </div>
                                ${matriz.premios && matriz.premios.length > 0 ? `
                                    <div class="matriz-premios">
                                        <h4>Prêmios</h4>
                                        <ul>
                                            ${matriz.premios.map(premio => `
                                                <li>
                                                    <i class="fas fa-trophy"></i>
                                                    <span>${premio}</span>
                                                </li>
                                            `).join('')}
                                        </ul>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        exibirMatrizes();
    </script>
</body>
</html>
