<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatil - Matrizes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .matrizes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .matriz-card {
            background: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(224,190,82,0.1);
            overflow: hidden;
            transition: transform 0.2s;
            border: 1px solid rgba(224,190,82,0.2);
            margin-bottom: 1rem;
        }

        .matriz-card:hover {
            transform: translateY(-5px);
        }

        .matriz-link {
            text-decoration: none;
            color: inherit;
            display: block;
            padding: 1rem;
        }

        .matriz-card img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }

        .matriz-foto-container {
            position: relative;
            margin-bottom: 0.5rem;
        }

        .matriz-rotulo {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background-color: rgb(224,190,82);
            color: black;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .matriz-card h2 {
            margin: 0;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 0.5rem;
            background-color: #262626;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            border: 1px solid rgba(224,190,82,0.2);
        }

        .caracteristicas-matriz {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
            margin: 0.5rem 0;
            padding: 0.3rem 0;
        }

        .caracteristica-bloco {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            background-color: #262626;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            color: white;
            width: fit-content;
            border: 1px solid rgba(224,190,82,0.2);
        }

        .caracteristica-bloco i {
            color: rgb(224,190,82);
            width: 16px;
            text-align: center;
        }

        .matriz-premios {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #333;
            color: white;
        }

        .matriz-premios h4 {
            margin: 0 0 0.8rem 0;
            color: white;
            font-size: 1rem;
            font-weight: bold;
        }

        .matriz-premios ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .matriz-premios li {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin: 0.5rem 0;
            font-size: 0.9rem;
            color: white;
        }

        .matriz-premios li i {
            color: rgb(224,190,82);
            width: 16px;
            text-align: center;
        }

        .btn-contato {
            display: block;
            text-align: center;
            background-color: rgb(224,190,82);
            color: black;
            text-decoration: none;
            padding: 1rem;
            border-radius: 0 0 8px 8px;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .btn-contato:hover {
            background-color: rgb(201,171,74);
        }

        .logo-container {
            display: flex;
            justify-content: center;
            padding: 1rem;
        }

        .logo-container img {
            max-height: 100px;
            width: auto;
        }

        .matrizes-container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            background-color: black;
        }

        .titulo-secao {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            color: white;
        }

        .titulo-secao i {
            color: rgb(224,190,82);
        }

        .matriz-info {
            padding: 1.5rem;
            background-color: #1a1a1a;
            color: white;
        }

        .matriz-nome {
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            margin-bottom: 1rem;
        }

        .caracteristicas {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            color: white;
        }

        .caracteristica {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            background-color: #262626;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            color: white;
            border: 1px solid rgba(224,190,82,0.2);
        }

        .caracteristica i {
            color: rgb(224,190,82);
            width: 16px;
            text-align: center;
        }

        .ninhadas {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #333;
            color: white;
        }

        .ninhada-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
            margin-bottom: 0.5rem;
        }

        .ninhada-item i {
            color: rgb(224,190,82);
        }

        .tag {
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background-color: #1a1a1a;
            border: 1px solid rgba(224,190,82,0.2);
            color: rgb(224,190,82);
        }

        .tag i {
            width: 16px;
            text-align: center;
            color: rgb(224,190,82);
        }

        .tag-saude {
            color: rgb(224,190,82);
        }

        .tag-personalidade {
            color: rgb(224,190,82);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./img/logo.png" alt="Logo do Gatil">
        </div>
        <button class="menu-toggle" aria-label="Menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav>
            <ul>
                <li><a href="index.html">Nossos Gatos</a></li>
                <li><a href="matrizes.html" class="active">Matrizes</a></li>
                <li><a href="padreadores.html">Padreadores</a></li>
                <li><a href="vendidos.html">Vendidos</a></li>
                <li><a href="contato.html">Sobre & Contato</a></li>
                <li><a href="login.html"><i class="fas fa-user-lock"></i> Área Admin</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Nossas Matrizes</h1>
        <div id="matrizes-container" class="matrizes-grid"></div>
    </main>

    <footer>
        <p>&copy; 2025 Zaidan Gatil. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Menu Hambúrguer
        const menuToggle = document.querySelector('.menu-toggle');
        const navMenu = document.querySelector('nav ul');

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        // Fechar menu ao clicar em um link
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', () => {
                menuToggle.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });

        // Verificar estado de login
        const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));
        const adminLink = document.querySelector('a[href="login.html"]');
        if (usuarioLogado && usuarioLogado.tipo === 'admin') {
            adminLink.href = 'admin.html';
        }

        // Carregar dados do localStorage
        const matrizes = JSON.parse(localStorage.getItem('matrizes')) || [
            {
                "nome": "Bella",
                "idade": "3 anos",
                "raca": "Persa",
                "ninhadas": "2",
                "caracteristicas_filhotes": "Pelagem longa, temperamento dócil, cores variadas incluindo branco, cinza e bicolor",
                "foto": "./img/5.jpg"
            },
            {
                "nome": "Mia",
                "idade": "4 anos",
                "raca": "Siamês",
                "ninhadas": "3",
                "caracteristicas_filhotes": "Pelagem curta, olhos azuis, pontas escuras e personalidade ativa",
                "foto": "./img/6.jpg"
            }
        ];

        function exibirMatrizes() {
            const container = document.getElementById('matrizes-container');
            const matrizes = JSON.parse(localStorage.getItem('matrizes')) || [];
            
            container.innerHTML = `
                <div class="matrizes-grid">
                    ${matrizes.map(matriz => `
                        <div class="matriz-card">
                            <div class="matriz-link">
                                <div class="matriz-foto-container">
                                    <img src="${matriz.foto}" alt="${matriz.nome}">
                                    <span class="matriz-rotulo">Matriz</span>
                                </div>
                                <div class="matriz-info">
                                    <h2 class="matriz-nome">${matriz.nome}</h2>
                                    <div class="caracteristicas">
                                        <div class="caracteristica">
                                            <i class="fas fa-birthday-cake"></i>
                                            <span>Idade: ${matriz.idade}</span>
                                        </div>
                                        <div class="caracteristica">
                                            <i class="fas fa-cat"></i>
                                            <span>Raça: ${matriz.raca}</span>
                                        </div>
                                        <div class="caracteristica">
                                            <i class="fas fa-baby"></i>
                                            <span>Ninhadas: ${matriz.ninhadas}</span>
                                        </div>
                                        <div class="caracteristica">
                                            <i class="fas fa-paw"></i>
                                            <span>Características dos filhotes: ${matriz.caracteristicas_filhotes}</span>
                                        </div>
                                    </div>
                                </div>
                                ${matriz.premios && matriz.premios.length > 0 ? `
                                    <div class="matriz-premios">
                                        <h4>Prêmios</h4>
                                        <ul>
                                            ${matriz.premios.map(premio => `
                                                <li>
                                                    <i class="fas fa-trophy"></i>
                                                    <span>${premio}</span>
                                                </li>
                                            `).join('')}
                                        </ul>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        exibirMatrizes();
    </script>
</body>
</html>
