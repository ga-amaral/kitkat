<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatil - Área Administrativa</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #f8f9fa;
            margin-bottom: 2rem;
            border-radius: 8px;
        }

        .admin-user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .admin-user-info i {
            font-size: 1.5rem;
            color: #4CAF50;
        }

        .admin-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
        }

        .usuarios-grid {
            display: grid;
            gap: 1rem;
            margin-top: 2rem;
        }

        .usuario-card {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .usuario-info {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .usuario-acoes {
            display: flex;
            gap: 0.5rem;
        }

        .btn-excluir {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-excluir:hover {
            background-color: #c82333;
        }

        .novo-usuario-form {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .success-message {
            color: #28a745;
            background-color: #e8f5e9;
            padding: 0.5rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Nossos Gatos</a></li>
                <li><a href="matrizes.html">Matrizes</a></li>
                <li><a href="padreadores.html">Padreadores</a></li>
                <li><a href="contato.html">Sobre & Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="admin-container">
            <div class="admin-header">
                <div class="admin-user-info">
                    <i class="fas fa-user-circle"></i>
                    <div>
                        <h3 id="usuario-nome">Administrador</h3>
                        <small id="usuario-tipo">Administrador</small>
                    </div>
                </div>
                <button id="btn-logout" class="btn-excluir">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </button>
            </div>

            <div class="novo-usuario-form">
                <h2><i class="fas fa-user-plus"></i> Novo Usuário</h2>
                <div id="success-message" class="success-message">
                    Usuário cadastrado com sucesso!
                </div>
                <form id="form-novo-usuario" class="form-contato">
                    <div class="form-group">
                        <label for="novo-nome">Nome:</label>
                        <input type="text" id="novo-nome" name="novo-nome" required>
                    </div>

                    <div class="form-group">
                        <label for="novo-username">Usuário:</label>
                        <input type="text" id="novo-username" name="novo-username" required>
                    </div>

                    <div class="form-group">
                        <label for="novo-password">Senha:</label>
                        <input type="password" id="novo-password" name="novo-password" required>
                    </div>

                    <div class="form-group">
                        <label for="novo-tipo">Tipo:</label>
                        <select id="novo-tipo" name="novo-tipo" required>
                            <option value="admin">Administrador</option>
                            <option value="usuario">Usuário</option>
                        </select>
                    </div>

                    <button type="submit" class="btn-enviar">Cadastrar Usuário</button>
                </form>
            </div>

            <h2><i class="fas fa-users"></i> Usuários Cadastrados</h2>
            <div id="usuarios-grid" class="usuarios-grid"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Zaidan Gatil. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Verificar se o usuário está logado
        const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));
        if (!usuarioLogado || usuarioLogado.tipo !== 'admin') {
            window.location.href = 'login.html';
        }

        // Atualizar informações do usuário
        document.getElementById('usuario-nome').textContent = usuarioLogado.nome;
        document.getElementById('usuario-tipo').textContent = usuarioLogado.tipo === 'admin' ? 'Administrador' : 'Usuário';

        // Logout
        document.getElementById('btn-logout').addEventListener('click', function() {
            localStorage.removeItem('usuarioLogado');
            window.location.href = 'login.html';
        });

        // Carregar usuários do localStorage
        let usuarios = JSON.parse(localStorage.getItem('usuarios')) || [
            {
                username: 'admin',
                password: 'amaral123',
                nome: 'Administrador',
                tipo: 'admin'
            }
        ];

        // Função para atualizar a lista de usuários
        function atualizarListaUsuarios() {
            const usuariosGrid = document.getElementById('usuarios-grid');
            usuariosGrid.innerHTML = '';

            usuarios.forEach(usuario => {
                const usuarioCard = document.createElement('div');
                usuarioCard.className = 'usuario-card';
                usuarioCard.innerHTML = `
                    <div class="usuario-info">
                        <i class="fas fa-user"></i>
                        <div>
                            <h3>${usuario.nome}</h3>
                            <small>${usuario.username} - ${usuario.tipo === 'admin' ? 'Administrador' : 'Usuário'}</small>
                        </div>
                    </div>
                    ${usuario.username !== 'admin' ? `
                        <div class="usuario-acoes">
                            <button class="btn-excluir" onclick="excluirUsuario('${usuario.username}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    ` : ''}
                `;
                usuariosGrid.appendChild(usuarioCard);
            });
        }

        // Função para excluir usuário
        window.excluirUsuario = function(username) {
            if (confirm('Tem certeza que deseja excluir este usuário?')) {
                usuarios = usuarios.filter(u => u.username !== username);
                localStorage.setItem('usuarios', JSON.stringify(usuarios));
                atualizarListaUsuarios();
            }
        };

        // Cadastrar novo usuário
        document.getElementById('form-novo-usuario').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const novoUsuario = {
                nome: document.getElementById('novo-nome').value,
                username: document.getElementById('novo-username').value,
                password: document.getElementById('novo-password').value,
                tipo: document.getElementById('novo-tipo').value
            };

            // Verificar se o usuário já existe
            if (usuarios.some(u => u.username === novoUsuario.username)) {
                alert('Este nome de usuário já está em uso');
                return;
            }

            usuarios.push(novoUsuario);
            localStorage.setItem('usuarios', JSON.stringify(usuarios));
            
            // Limpar formulário
            e.target.reset();
            
            // Mostrar mensagem de sucesso
            const successMessage = document.getElementById('success-message');
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);

            // Atualizar lista
            atualizarListaUsuarios();
        });

        // Carregar lista inicial
        atualizarListaUsuarios();
    </script>
</body>
</html>
