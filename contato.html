<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatil - Sobre & Contato</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .sobre {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .sobre h2 {
            color: #333;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }

        .sobre p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .sobre ul {
            list-style: none;
            padding: 0;
            margin: 1rem 0;
        }

        .sobre li {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin: 0.5rem 0;
            color: #666;
        }

        .sobre li i {
            color: #4CAF50;
            width: 16px;
            text-align: center;
        }

        .contato {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 2rem;
        }

        .contato h2 {
            color: #333;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            color: #666;
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .btn-enviar {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
        }

        .btn-enviar:hover {
            background-color: #388E3C;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Nossos Gatos</a></li>
                <li><a href="matrizes.html">Matrizes</a></li>
                <li><a href="padreadores.html">Padreadores</a></li>
                <li><a href="contato.html" class="active">Sobre & Contato</a></li>
                <li><a href="login.html"><i class="fas fa-user-lock"></i> Área Admin</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="sobre">
            <h1>Sobre Nosso Gatil</h1>
            <div id="sobre-content"></div>
        </section>

        <section class="contato">
            <h2>Entre em Contato</h2>
            <form id="form-contato" class="form-contato">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="form-group">
                    <label for="whatsapp">WhatsApp:</label>
                    <input type="tel" id="whatsapp" name="whatsapp" required>
                </div>

                <div class="form-group">
                    <label for="gato-interesse">Gato de Interesse:</label>
                    <select id="gato-interesse" name="gato-interesse">
                        <option value="">Selecione um gato</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" required></textarea>
                </div>

                <button type="submit" class="btn-enviar">Enviar Mensagem</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Zaidan Gatil. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Verificar estado de login
        const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));
        const adminLink = document.querySelector('a[href="login.html"]');
        if (usuarioLogado && usuarioLogado.tipo === 'admin') {
            adminLink.href = 'admin.html';
        }

        // Carregar dados do localStorage
        const gatos = JSON.parse(localStorage.getItem('gatos')) || [
            {
                "nome": "Luna",
                "idade": "6 meses",
                "cor": "Branco e Cinza",
                "foto": "./img/1.jpg"
            },
            {
                "nome": "Thor",
                "idade": "4 meses",
                "cor": "Laranja Tigrado",
                "foto": "./img/2.jpg"
            },
            {
                "nome": "Nina",
                "idade": "5 meses",
                "cor": "Preto",
                "foto": "./img/3.jpg"
            },
            {
                "nome": "Felix",
                "idade": "3 meses",
                "cor": "Tricolor",
                "foto": "./img/7.jpg"
            }
        ];

        // Preencher informações sobre o gatil
        document.getElementById('sobre-content').innerHTML = `
            <h2>Bem-vindo ao nosso Gatil</h2>
            <p>Somos um gatil especializado na criação e cuidado de gatos com muito amor e dedicação. Nossa missão é encontrar lares amorosos para nossos gatinhos e garantir que cada um deles tenha uma vida feliz e saudável.</p>
            <p>Todos os nossos gatos recebem:</p>
            <ul>
                <li><i class="fas fa-check"></i> Acompanhamento veterinário regular</li>
                <li><i class="fas fa-syringe"></i> Vacinas em dia</li>
                <li><i class="fas fa-shield-alt"></i> Vermifugação</li>
                <li><i class="fas fa-microchip"></i> Microchipagem</li>
                <li><i class="fas fa-heart"></i> Socialização adequada</li>
            </ul>
            <p>Estamos localizados em uma área tranquila e espaçosa, onde nossos gatos têm todo o conforto e espaço para brincar e se desenvolver.</p>
        `;

        // Preencher select com os gatos disponíveis
        const select = document.getElementById('gato-interesse');
        select.innerHTML = '<option value="">Selecione um gato</option>';
        
        // Filtrar apenas gatos disponíveis
        const gatosDisponiveis = gatos.filter(gato => gato.status !== 'vendido');
        
        gatosDisponiveis.forEach(gato => {
            const option = document.createElement('option');
            option.value = gato.nome;
            option.textContent = gato.nome;
            select.appendChild(option);
        });

        // Verificar se há um gato selecionado na URL
        const urlParams = new URLSearchParams(window.location.search);
        const gatoSelecionado = urlParams.get('gato');
        if (gatoSelecionado) {
            select.value = gatoSelecionado;
        }

        // Formatar número do WhatsApp
        document.getElementById('whatsapp').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 11) value = value.slice(0, 11);
            if (value.length > 2) value = '(' + value.slice(0, 2) + ') ' + value.slice(2);
            if (value.length > 9) value = value.slice(0, 10) + '-' + value.slice(10);
            e.target.value = value;
        });

        // Adicionar evento de submit ao formulário
        document.getElementById('form-contato').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Mensagem enviada com sucesso! Em breve entraremos em contato.');
            this.reset();
        });
    </script>
</body>
</html>
