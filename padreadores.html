<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatil - Padreadores</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .padreadores-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .padreadores-container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            background-color: black;
        }

        .titulo-secao {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            color: white;
        }

        .titulo-secao i {
            color: rgb(224,190,82);
        }

        .padreador-card {
            background: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(224,190,82,0.1);
            overflow: hidden;
            transition: transform 0.2s;
            border: 1px solid rgba(224,190,82,0.2);
            margin-bottom: 1rem;
        }

        .padreador-card:hover {
            transform: translateY(-5px);
        }

        .padreador-link {
            text-decoration: none;
            color: inherit;
            display: block;
            padding: 1rem;
        }

        .padreador-card img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }

        .padreador-foto-container {
            position: relative;
            margin-bottom: 0.5rem;
        }

        .padreador-rotulo {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background-color: rgb(224,190,82);
            color: black;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .padreador-info {
            padding: 0.5rem;
            background-color: #1a1a1a;
            color: white;
        }

        .padreador-nome {
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            background-color: #262626;
            border-radius: 8px;
            border: 1px solid rgba(224,190,82,0.2);
        }

        .caracteristicas {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
            color: white;
        }

        .caracteristica {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            background-color: #262626;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            color: white;
            border: 1px solid rgba(224,190,82,0.2);
        }

        .caracteristica i {
            color: rgb(224,190,82);
            width: 16px;
            text-align: center;
        }

        .filhotes {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #333;
            color: white;
        }

        .filhote-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
            margin-bottom: 0.5rem;
        }

        .filhote-item i {
            color: rgb(224,190,82);
        }

        .padreador-premios {
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }

        .padreador-premios h4 {
            margin: 0 0 0.8rem 0;
            color: #333;
            font-size: 1rem;
            font-weight: bold;
        }

        .padreador-premios ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .padreador-premios li {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin: 0.5rem 0;
            font-size: 0.9rem;
            color: #666;
        }

        .padreador-premios li i {
            color: #FFD700;
            width: 16px;
            text-align: center;
        }

        .btn-contato {
            display: block;
            text-align: center;
            background-color: rgb(224,190,82);
            color: black;
            text-decoration: none;
            padding: 1rem;
            border-radius: 0 0 8px 8px;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .btn-contato:hover {
            background-color: rgb(201,171,74);
        }

        .logo-container {
            display: flex;
            justify-content: center;
            padding: 1rem;
        }

        .logo-container img {
            max-height: 100px;
            width: auto;
        }

        .tag {
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background-color: #1a1a1a;
            border: 1px solid rgba(224,190,82,0.2);
            color: rgb(224,190,82);
        }

        .tag i {
            width: 16px;
            text-align: center;
            color: rgb(224,190,82);
        }

        .tag-saude {
            color: rgb(224,190,82);
        }

        .tag-personalidade {
            color: rgb(224,190,82);
        }

        /* Estilos para filhotes */
        .padreador-filhotes {
            margin-top: 1.5rem;
            padding: 1.5rem;
            background-color: #1a1a1a;
            border-radius: 0 0 10px 10px;
            border-top: 1px solid rgba(224,190,82,0.2);
        }

        .padreador-filhotes h3 {
            color: rgb(224,190,82);
            margin-bottom: 1rem;
            font-size: 1.2rem;
            text-align: center;
        }

        .filhotes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
        }

        .filhote-card {
            background-color: #262626;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s;
            border: 1px solid rgba(224,190,82,0.2);
        }

        .filhote-card:hover {
            transform: translateY(-5px);
        }

        .filhote-link {
            text-decoration: none;
            color: white;
            display: block;
        }

        .filhote-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }

        .filhote-card h4 {
            padding: 0.5rem;
            margin: 0;
            font-size: 1rem;
            text-align: center;
            color: white;
        }

        .filhote-info {
            padding: 0 0.5rem 0.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
            font-size: 0.8rem;
        }

        .filhote-info span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filhote-info i {
            color: rgb(224,190,82);
            width: 16px;
            text-align: center;
        }

        .status {
            display: inline-block;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: bold;
            text-align: center;
            margin-top: 0.3rem;
        }

        .status.disponivel {
            background-color: #4CAF50;
            color: white;
        }

        .status.vendido {
            background-color: #F44336;
            color: white;
        }

        .loading, .erro, .info {
            text-align: center;
            padding: 2rem;
            color: white;
            font-size: 1.2rem;
        }

        .erro {
            color: #F44336;
        }

        .info {
            color: #2196F3;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./img/logo.png" alt="Logo do Gatil">
        </div>
        <button class="menu-toggle" aria-label="Menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav>
            <ul>
                <li><a href="index.html">Nossos Gatos</a></li>
                <li><a href="matrizes.html">Matrizes</a></li>
                <li><a href="padreadores.html">Padreadores</a></li>
                <li><a href="vendidos.html">Vendidos</a></li>
                <li><a href="contato.html">Sobre & Contato</a></li>
                <li><a href="login.html"><i class="fas fa-user-lock"></i> Área Admin</a></li>
            </ul>
        </nav>
        <div class="menu-overlay"></div>
    </header>

    <main>
        <h1>Nossos Padreadores</h1>
        <div id="padreadores-container"></div>
    </main>

    <footer>
        <p>&copy; 2025 Zaidan Gatil. Todos os direitos reservados.</p>
    </footer>

    <script src="menu.js"></script>
    <script>
        console.log('Script da página padreadores.html iniciado');
        
        // Verificar estado de login
        const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));
        const adminLink = document.querySelector('a[href="login.html"]');
        if (usuarioLogado && usuarioLogado.tipo === 'admin') {
            adminLink.href = 'admin.html';
        }

        // Função para formatar a data de nascimento em idade
        function calcularIdade(dataNascimento) {
            const hoje = new Date();
            const nascimento = new Date(dataNascimento);
            let idade = hoje.getFullYear() - nascimento.getFullYear();
            const m = hoje.getMonth() - nascimento.getMonth();
            
            if (m < 0 || (m === 0 && hoje.getDate() < nascimento.getDate())) {
                idade--;
            }
            
            if (idade === 0) {
                // Calcular meses
                let meses = hoje.getMonth() - nascimento.getMonth();
                if (meses < 0) {
                    meses += 12;
                }
                if (hoje.getDate() < nascimento.getDate()) {
                    meses--;
                }
                return meses === 1 ? '1 mês' : meses + ' meses';
            }
            
            return idade === 1 ? '1 ano' : idade + ' anos';
        }

        // Função para carregar gatos de um padreador específico
        async function carregarGatosPadreador(padreadorId) {
            try {
                const response = await fetch(`buscar_gatos_por_padreador.php?padreador_id=${padreadorId}`);
                const data = await response.json();
                
                if (!data.success) {
                    console.error('Erro ao carregar gatos do padreador:', data.message);
                    return [];
                }
                
                return data.gatos;
            } catch (error) {
                console.error('Erro ao carregar gatos do padreador:', error);
                return [];
            }
        }

        // Função para exibir padreadores
        async function exibirPadreadores() {
            console.log('Função exibirPadreadores iniciada');
            const container = document.getElementById('padreadores-container');
            
            if (!container) {
                console.error('Elemento padreadores-container não encontrado');
                return;
            }
            
            container.innerHTML = '<p class="loading">Carregando padreadores...</p>';
            
            try {
                console.log('Iniciando fetch para buscar_padreadores_publico.php');
                const response = await fetch('./buscar_padreadores_publico.php');
                console.log('Resposta recebida:', response);
                const data = await response.json();
                console.log('Dados recebidos:', data);
                
                if (!data.success) {
                    console.error('Erro nos dados recebidos:', data.message);
                    container.innerHTML = `<p class="erro">Erro ao carregar padreadores: ${data.message}</p>`;
                    return;
                }
                
                if (data.padreadores.length === 0) {
                    console.log('Nenhum padreador encontrado');
                    container.innerHTML = '<p class="info">Não há padreadores cadastrados.</p>';
                    return;
                }
                
                console.log(`Encontrados ${data.padreadores.length} padreadores`);
                
                let padreadoresHTML = '';
                
                for (const padreador of data.padreadores) {
                    console.log(`Processando padreador: ${padreador.nome}`);
                    const idade = calcularIdade(padreador.data_nascimento);
                    
                    // Carregar gatos relacionados a este padreador
                    const gatosPadreador = await carregarGatosPadreador(padreador.id);
                    console.log(`Encontrados ${gatosPadreador.length} gatos para o padreador ${padreador.nome}`);
                    
                    padreadoresHTML += `
                        <div class="padreador-card">
                            <div class="padreador-link">
                                <div class="padreador-foto-container">
                                    <img src="${padreador.foto}" alt="${padreador.nome}">
                                    <span class="padreador-rotulo">Padreador</span>
                                </div>
                                <div class="padreador-info">
                                    <h2 class="padreador-nome">${padreador.nome}</h2>
                                    <div class="caracteristicas">
                                        <div class="caracteristica">
                                            <i class="fas fa-birthday-cake"></i>
                                            <span>Idade: ${idade}</span>
                                        </div>
                                        <div class="caracteristica">
                                            <i class="fas fa-cat"></i>
                                            <span>Raça: ${padreador.raca}</span>
                                        </div>
                                        <div class="caracteristica">
                                            <i class="fas fa-paw"></i>
                                            <span>Características: ${padreador.caracteristicas}</span>
                                        </div>
                                        ${padreador.linhagem ? `
                                        <div class="caracteristica">
                                            <i class="fas fa-dna"></i>
                                            <span>Linhagem: ${padreador.linhagem}</span>
                                        </div>
                                        ` : ''}
                                    </div>
                                </div>
                            </div>
                            
                            ${gatosPadreador.length > 0 ? `
                                <div class="padreador-filhotes">
                                    <h3>Filhotes deste padreador</h3>
                                    <div class="filhotes-grid">
                                        ${gatosPadreador.map(gato => {
                                            const idadeGato = calcularIdade(gato.data_nascimento);
                                            return `
                                                <div class="filhote-card">
                                                    <a href="detalhes-gato.html?id=${gato.id}" class="filhote-link">
                                                        <img src="${gato.foto}" alt="${gato.nome}">
                                                        <h4>${gato.nome}</h4>
                                                        <div class="filhote-info">
                                                            <span><i class="fas fa-birthday-cake"></i> ${idadeGato}</span>
                                                            <span><i class="fas fa-palette"></i> ${gato.cor}</span>
                                                            <span class="status ${gato.status}">${gato.status === 'disponivel' ? 'Disponível' : 'Vendido'}</span>
                                                        </div>
                                                    </a>
                                                </div>
                                            `;
                                        }).join('')}
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    `;
                }
                
                container.innerHTML = `<div class="padreadores-grid">${padreadoresHTML}</div>`;
                console.log('Padreadores exibidos com sucesso');
                
            } catch (error) {
                console.error('Erro:', error);
                container.innerHTML = `<p class="erro">Erro ao carregar padreadores: ${error.message}</p>`;
            }
        }

        // Carregar padreadores ao iniciar a página
        document.addEventListener('DOMContentLoaded', exibirPadreadores);
    </script>
</body>
</html>
