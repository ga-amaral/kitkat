<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatil - Padreadores</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* ... existing styles ... */

        .padreador-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .padreador-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }

        .padreador-card:hover {
            transform: translateY(-5px);
        }

        .padreador-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .padreador-card-content {
            padding: 1.5rem;
        }

        .padreador-card h3 {
            margin: 0 0 1rem 0;
            color: #333;
        }

        .padreador-details {
            margin: 1rem 0;
        }

        .padreador-details p {
            margin: 0.5rem 0;
            color: #666;
        }

        .padreador-premios {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }

        .padreador-premios h4 {
            margin: 0 0 0.5rem 0;
            color: #333;
            font-size: 1rem;
        }

        .padreador-premios ul {
            margin: 0;
            padding-left: 1.2rem;
            color: #666;
        }

        .padreador-premios li {
            margin: 0.3rem 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Nossos Gatos</a></li>
                <li><a href="matrizes.html">Matrizes</a></li>
                <li><a href="padreadores.html" class="active">Padreadores</a></li>
                <li><a href="contato.html">Sobre & Contato</a></li>
                <li><a href="login.html"><i class="fas fa-user-lock"></i> Área Admin</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Nossos Padreadores</h1>
        <div id="padreadores-container" class="padreador-grid"></div>
    </main>

    <footer>
        <p>&copy; 2025 Zaidan Gatil. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Verificar estado de login
        const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));
        const adminLink = document.querySelector('a[href="login.html"]');
        if (usuarioLogado && usuarioLogado.tipo === 'admin') {
            adminLink.href = 'admin.html';
        }

        // Carregar dados do localStorage
        const padreadores = JSON.parse(localStorage.getItem('padreadores')) || [
            {
                "nome": "Zeus",
                "idade": "4 anos",
                "raca": "British Shorthair",
                "caracteristicas_filhotes": "Pelagem densa, estrutura robusta, temperamento equilibrado",
                "foto": "./img/8.jpg",
                "premios": ["Campeão Internacional 2023", "Melhor da Raça 2022"]
            },
            {
                "nome": "Max",
                "idade": "5 anos",
                "raca": "Maine Coon",
                "caracteristicas_filhotes": "Pelagem longa, porte grande, personalidade dócil",
                "foto": "./img/9.jpg",
                "premios": ["Grande Campeão 2023", "Melhor Maine Coon 2022"]
            },
            {
                "nome": "Tom",
                "idade": "3 anos",
                "raca": "Ragdoll",
                "caracteristicas_filhotes": "Pelagem sedosa, olhos azuis, temperamento calmo",
                "foto": "./img/10.jpg",
                "premios": ["Melhor Ragdoll 2023", "Vice-Campeão Nacional 2022"]
            }
        ];

        function exibirPadreadores() {
            const container = document.getElementById('padreadores-container');
            const padreadores = JSON.parse(localStorage.getItem('padreadores')) || [];
            
            container.innerHTML = `
                <div class="padreador-grid">
                    ${padreadores.map(padreador => `
                        <div class="padreador-card">
                            <img src="${padreador.foto}" alt="${padreador.nome}">
                            <div class="padreador-card-content">
                                <h3>${padreador.nome}</h3>
                                <div class="padreador-details">
                                    <p><strong>Idade:</strong> ${padreador.idade}</p>
                                    <p><strong>Raça:</strong> ${padreador.raca}</p>
                                    <p><strong>Características dos Filhotes:</strong></p>
                                    <p>${padreador.caracteristicas_filhotes}</p>
                                </div>
                                ${padreador.premios && padreador.premios.length > 0 ? `
                                    <div class="padreador-premios">
                                        <h4>Prêmios</h4>
                                        <ul>
                                            ${padreador.premios.map(premio => `<li>${premio}</li>`).join('')}
                                        </ul>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        exibirPadreadores();
    </script>
</body>
</html>
