<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatil - Padreadores</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .padreadores-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .padreadores-container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            background-color: black;
        }

        .titulo-secao {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            color: white;
        }

        .titulo-secao i {
            color: rgb(224,190,82);
        }

        .padreador-card {
            background: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(224,190,82,0.1);
            overflow: hidden;
            transition: transform 0.2s;
            border: 1px solid rgba(224,190,82,0.2);
            margin-bottom: 1rem;
        }

        .padreador-card:hover {
            transform: translateY(-5px);
        }

        .padreador-link {
            text-decoration: none;
            color: inherit;
            display: block;
            padding: 1rem;
        }

        .padreador-card img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }

        .padreador-foto-container {
            position: relative;
            margin-bottom: 0.5rem;
        }

        .padreador-rotulo {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background-color: rgb(224,190,82);
            color: black;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .padreador-info {
            padding: 0.5rem;
            background-color: #1a1a1a;
            color: white;
        }

        .padreador-nome {
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            background-color: #262626;
            border-radius: 8px;
            border: 1px solid rgba(224,190,82,0.2);
        }

        .caracteristicas {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
            color: white;
        }

        .caracteristica {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            background-color: #262626;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            color: white;
            border: 1px solid rgba(224,190,82,0.2);
        }

        .caracteristica i {
            color: rgb(224,190,82);
            width: 16px;
            text-align: center;
        }

        .filhotes {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #333;
            color: white;
        }

        .filhote-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
            margin-bottom: 0.5rem;
        }

        .filhote-item i {
            color: rgb(224,190,82);
        }

        .padreador-premios {
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }

        .padreador-premios h4 {
            margin: 0 0 0.8rem 0;
            color: #333;
            font-size: 1rem;
            font-weight: bold;
        }

        .padreador-premios ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .padreador-premios li {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin: 0.5rem 0;
            font-size: 0.9rem;
            color: #666;
        }

        .padreador-premios li i {
            color: #FFD700;
            width: 16px;
            text-align: center;
        }

        .btn-contato {
            display: block;
            text-align: center;
            background-color: rgb(224,190,82);
            color: black;
            text-decoration: none;
            padding: 1rem;
            border-radius: 0 0 8px 8px;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .btn-contato:hover {
            background-color: rgb(201,171,74);
        }

        .logo-container {
            display: flex;
            justify-content: center;
            padding: 1rem;
        }

        .logo-container img {
            max-height: 100px;
            width: auto;
        }

        .tag {
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background-color: #1a1a1a;
            border: 1px solid rgba(224,190,82,0.2);
            color: rgb(224,190,82);
        }

        .tag i {
            width: 16px;
            text-align: center;
            color: rgb(224,190,82);
        }

        .tag-saude {
            color: rgb(224,190,82);
        }

        .tag-personalidade {
            color: rgb(224,190,82);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./img/logo.png" alt="Logo do Gatil">
        </div>
        <button class="menu-toggle" aria-label="Menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav>
            <ul>
                <li><a href="index.html">Nossos Gatos</a></li>
                <li><a href="matrizes.html">Matrizes</a></li>
                <li><a href="padreadores.html" class="active">Padreadores</a></li>
                <li><a href="vendidos.html">Vendidos</a></li>
                <li><a href="contato.html">Sobre & Contato</a></li>
                <li><a href="login.html"><i class="fas fa-user-lock"></i> Área Admin</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Nossos Padreadores</h1>
        <div id="padreadores-container" class="padreadores-grid"></div>
    </main>

    <footer>
        <p>&copy; 2025 Zaidan Gatil. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Menu Hambúrguer
        const menuToggle = document.querySelector('.menu-toggle');
        const navMenu = document.querySelector('nav ul');

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        // Fechar menu ao clicar em um link
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', () => {
                menuToggle.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });

        // Verificar estado de login
        const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));
        const adminLink = document.querySelector('a[href="login.html"]');
        if (usuarioLogado && usuarioLogado.tipo === 'admin') {
            adminLink.href = 'admin.html';
        }

        // Carregar dados do localStorage
        const padreadores = JSON.parse(localStorage.getItem('padreadores')) || [
            {
                "nome": "Zeus",
                "idade": "4 anos",
                "raca": "British Shorthair",
                "caracteristicas_filhotes": "Pelagem densa, estrutura robusta, temperamento equilibrado",
                "foto": "./img/8.jpg",
                "premios": ["Campeão Internacional 2023", "Melhor da Raça 2022"]
            },
            {
                "nome": "Max",
                "idade": "5 anos",
                "raca": "Maine Coon",
                "caracteristicas_filhotes": "Pelagem longa, porte grande, personalidade dócil",
                "foto": "./img/9.jpg",
                "premios": ["Grande Campeão 2023", "Melhor Maine Coon 2022"]
            },
            {
                "nome": "Tom",
                "idade": "3 anos",
                "raca": "Ragdoll",
                "caracteristicas_filhotes": "Pelagem sedosa, olhos azuis, temperamento calmo",
                "foto": "./img/10.jpg",
                "premios": ["Melhor Ragdoll 2023", "Vice-Campeão Nacional 2022"]
            }
        ];

        function exibirPadreadores() {
            const container = document.getElementById('padreadores-container');
            const padreadores = JSON.parse(localStorage.getItem('padreadores')) || [];
            
            container.innerHTML = `
                <div class="padreadores-grid">
                    ${padreadores.map(padreador => `
                        <div class="padreador-card">
                            <div class="padreador-link">
                                <div class="padreador-foto-container">
                                    <img src="${padreador.foto}" alt="${padreador.nome}">
                                    <span class="padreador-rotulo">Padreador</span>
                                </div>
                                <div class="padreador-info">
                                    <h2 class="padreador-nome">${padreador.nome}</h2>
                                    <div class="caracteristicas">
                                        <div class="caracteristica">
                                            <i class="fas fa-birthday-cake"></i>
                                            <span>Idade: ${padreador.idade}</span>
                                        </div>
                                        <div class="caracteristica">
                                            <i class="fas fa-cat"></i>
                                            <span>Raça: ${padreador.raca}</span>
                                        </div>
                                        <div class="caracteristica">
                                            <i class="fas fa-paw"></i>
                                            <span>Características dos filhotes: ${padreador.caracteristicas_filhotes}</span>
                                        </div>
                                    </div>
                                    ${padreador.premios && padreador.premios.length > 0 ? `
                                        <div class="filhotes">
                                            <h4>Prêmios</h4>
                                            <ul>
                                                ${padreador.premios.map(premio => `
                                                    <li class="filhote-item">
                                                        <i class="fas fa-trophy"></i>
                                                        <span>${premio}</span>
                                                    </li>
                                                `).join('')}
                                            </ul>
                                        </div>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        exibirPadreadores();
    </script>
</body>
</html>
