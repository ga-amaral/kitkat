<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatil - Nossos Gatos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .gato-card {
            background: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(224,190,82,0.1);
            overflow: hidden;
            transition: transform 0.2s;
            margin-bottom: 2rem;
            border: 1px solid rgba(224,190,82,0.2);
        }

        .gato-card:hover {
            transform: translateY(-5px);
        }

        .gato-link {
            text-decoration: none;
            color: inherit;
            display: block;
            padding: 1.5rem;
        }

        .gato-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .gato-card h2 {
            margin: 0 0 1rem 0;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .caracteristicas-gato {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin: 1rem 0;
            padding: 0.5rem 0;
            color: white;
        }

        .caracteristica-bloco {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            background-color: #262626;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            color: white;
            width: fit-content;
            border: 1px solid rgba(224,190,82,0.2);
        }

        .caracteristica-bloco i {
            color: rgb(224,190,82);
            width: 16px;
            text-align: center;
        }

        .btn-interesse {
            display: block;
            text-align: center;
            background-color: rgb(224,190,82);
            color: white;
            text-decoration: none;
            padding: 1rem;
            border-radius: 0 0 8px 8px;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .btn-interesse:hover {
            background-color: rgb(173, 148, 65);
        }

        .gatos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .ver-mais {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: rgb(224,190,82);
            font-size: 0.9rem;
            margin-top: 1rem;
            text-decoration: none;
        }

        .ver-mais i {
            font-size: 0.8rem;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            padding: 1rem;
        }

        .logo-container img {
            max-height: 100px;
            width: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./img/logo.png" alt="Logo do Gatil">
        </div>
        <button class="menu-toggle" aria-label="Menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Nossos Gatos</a></li>
                <li><a href="matrizes.html">Matrizes</a></li>
                <li><a href="padreadores.html">Padreadores</a></li>
                <li><a href="vendidos.html">Vendidos</a></li>
                <li><a href="contato.html">Sobre & Contato</a></li>
                <li><a href="login.html"><i class="fas fa-user-lock"></i> Área Admin</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Nossos Gatos Disponíveis</h1>
        <div id="gatos-container" class="gatos-grid"></div>
    </main>

    <footer>
        <p>&copy; 2025 Zaidan Gatil. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Menu Hambúrguer
        const menuToggle = document.querySelector('.menu-toggle');
        const navMenu = document.querySelector('nav ul');

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        // Fechar menu ao clicar em um link
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', () => {
                menuToggle.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });

        // Verificar estado de login
        const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));
        const adminLink = document.querySelector('a[href="login.html"]');
        if (usuarioLogado && usuarioLogado.tipo === 'admin') {
            adminLink.href = 'admin.html';
        }

        // Carregar dados do localStorage
        const gatos = JSON.parse(localStorage.getItem('gatos')) || [
            {
                "nome": "Luna",
                "idade": "6 meses",
                "cor": "Branco e Cinza",
                "foto": "./img/1.jpg"
            },
            {
                "nome": "Thor",
                "idade": "4 meses",
                "cor": "Laranja Tigrado",
                "foto": "./img/2.jpg"
            },
            {
                "nome": "Nina",
                "idade": "5 meses",
                "cor": "Preto",
                "foto": "./img/3.jpg"
            },
            {
                "nome": "Felix",
                "idade": "3 meses",
                "cor": "Tricolor",
                "foto": "./img/7.jpg"
            }
        ];

        const gatosContainer = document.getElementById('gatos-container');
        
        // Filtrar apenas gatos disponíveis
        const gatosDisponiveis = gatos.filter(gato => gato.status !== 'vendido');
        
        gatosDisponiveis.forEach(gato => {
            const gatoCard = document.createElement('div');
            gatoCard.className = 'gato-card';
            gatoCard.innerHTML = `
                <a href="detalhes-gato.html?gato=${gato.nome}" class="gato-link">
                    <img src="${gato.foto}" alt="${gato.nome}">
                    <h2>${gato.nome}</h2>
                    <div class="caracteristicas-gato">
                        <div class="caracteristica-bloco">
                            <i class="fas fa-birthday-cake"></i>
                            <span>Idade: ${gato.idade}</span>
                        </div>
                        <div class="caracteristica-bloco">
                            <i class="fas fa-palette"></i>
                            <span>Cor: ${gato.cor}</span>
                        </div>
                    </div>
                    <div class="ver-mais">
                        <i class="fas fa-plus-circle"></i>
                        <span>Ver mais informações</span>
                    </div>
                </a>
                <a href="contato.html?gato=${gato.nome}" class="btn-interesse">Tenho Interesse</a>
            `;
            gatosContainer.appendChild(gatoCard);
        });
    </script>
</body>
</html>
