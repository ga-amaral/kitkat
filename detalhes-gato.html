<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatil - Detalhes do Gato</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Nossos Gatos</a></li>
                <li><a href="matrizes.html">Matrizes</a></li>
                <li><a href="contato.html">Sobre & Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="detalhes-container">
            <div id="gato-detalhes"></div>
            <div id="pais-container">
                <h2><i class="fas fa-paw"></i> Informações dos Pais</h2>
                <div class="pais-grid"></div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Zaidan Gatil. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Carregar dados do localStorage
        const gatos = JSON.parse(localStorage.getItem('gatos')) || [
            {
                "nome": "Luna",
                "idade": "6 meses",
                "cor": "Branco e Cinza",
                "foto": "./img/1.jpg",
                "descricao": "Luna é uma gatinha doce e brincalhona. Ela adora brincar com bolinhas e se esconder em caixas. Muito sociável, se dá bem com outros gatos e adora receber carinho. Filha de Bella, uma Persa premiada, e Zeus, um campeão da raça British Shorthair.",
                "personalidade": ["Dócil", "Brincalhona", "Sociável"],
                "saude": ["Vacinada", "Vermifugada", "Microchipada", "Castrada"],
                "pais": {
                    "mae": "Bella",
                    "pai": "Zeus"
                }
            },
            {
                "nome": "Thor",
                "idade": "4 meses",
                "cor": "Laranja Tigrado",
                "foto": "./img/2.jpg",
                "descricao": "Thor é um filhote muito energético e corajoso. Adora explorar novos ambientes e é muito carinhoso com humanos. Será um excelente companheiro para famílias ativas. Filho de Mia, uma Siamesa de linhagem pura, e Max, um premiado Maine Coon.",
                "personalidade": ["Energético", "Corajoso", "Carinhoso"],
                "saude": ["Vacinado", "Vermifugado", "Microchipado"],
                "pais": {
                    "mae": "Mia",
                    "pai": "Max"
                }
            }
        ];

        const matrizes = JSON.parse(localStorage.getItem('matrizes')) || [];
        const padreadores = JSON.parse(localStorage.getItem('padreadores')) || [];

        // Pegar o nome do gato da URL
        const urlParams = new URLSearchParams(window.location.search);
        const gatoNome = urlParams.get('gato');

        if (gatoNome) {
            const gato = gatos.find(g => g.nome === gatoNome);
            if (gato) {
                // Mostrar detalhes do gato
                const detalhesContainer = document.getElementById('gato-detalhes');
                detalhesContainer.innerHTML = `
                    <div class="gato-detalhes-card">
                        <div class="gato-foto-container">
                            <img src="${gato.foto}" alt="${gato.nome}" class="gato-foto-grande">
                        </div>
                        <div class="detalhes-content">
                            <h1>${gato.nome}</h1>
                            <div class="caracteristicas-gato">
                                <div class="caracteristica-bloco">
                                    <i class="fas fa-birthday-cake"></i>
                                    <span>Idade: ${gato.idade}</span>
                                </div>
                                <div class="caracteristica-bloco">
                                    <i class="fas fa-palette"></i>
                                    <span>Cor: ${gato.cor}</span>
                                </div>
                                ${gato.status ? `
                                <div class="caracteristica-bloco">
                                    <i class="fas fa-tag"></i>
                                    <span>Status: ${gato.status === 'disponivel' ? 'Disponível' : 'Vendido'}</span>
                                </div>
                                ` : ''}
                            </div>
                            <p class="descricao-gato">${gato.descricao || 'Descrição não disponível'}</p>
                            
                            <div class="tags-section">
                                <h3><i class="fas fa-heart"></i> Saúde</h3>
                                <div class="tags-container">
                                    ${gato.saude ? gato.saude.map(tag => `
                                    <span class="tag tag-saude">
                                        <i class="fas fa-heart"></i> ${tag}
                                    </span>
                                    `).join('') : `
                                    <span class="tag tag-saude">
                                        <i class="fas fa-check"></i> Vacinado
                                    </span>
                                    <span class="tag tag-saude">
                                        <i class="fas fa-heart"></i> Vermifugado
                                    </span>
                                    <span class="tag tag-saude">
                                        <i class="fas fa-microchip"></i> Microchipado
                                    </span>
                                    `}
                                </div>
                            </div>

                            ${gato.personalidade && gato.personalidade.length > 0 ? `
                            <div class="tags-section">
                                <h3><i class="fas fa-smile"></i> Personalidade</h3>
                                <div class="tags-container">
                                    ${gato.personalidade.map(tag => `
                                    <span class="tag tag-personalidade">
                                        <i class="fas fa-smile"></i> ${tag}
                                    </span>
                                    `).join('')}
                                </div>
                            </div>
                            ` : ''}
                        </div>
                    </div>
                `;

                // Mostrar informações dos pais se disponíveis
                if (gato.pais) {
                    const paisContainer = document.querySelector('.pais-grid');
                    const mae = matrizes.find(m => m.nome === gato.pais.mae);
                    const pai = padreadores.find(p => p.nome === gato.pais.pai);

                    if (mae) {
                        const maeCard = document.createElement('div');
                        maeCard.className = 'pai-card';
                        maeCard.innerHTML = `
                            <h3>Mãe - ${mae.nome}</h3>
                            <img src="${mae.foto}" alt="${mae.nome}">
                            <div class="pai-info">
                                <p><strong>Raça:</strong> ${mae.raca}</p>
                                <p><strong>Idade:</strong> ${mae.idade}</p>
                                <p><strong>Ninhadas:</strong> ${mae.ninhadas}</p>
                            </div>
                        `;
                        paisContainer.appendChild(maeCard);
                    }

                    if (pai) {
                        const paiCard = document.createElement('div');
                        paiCard.className = 'pai-card';
                        paiCard.innerHTML = `
                            <h3>Pai - ${pai.nome}</h3>
                            <img src="${pai.foto}" alt="${pai.nome}">
                            <div class="pai-info">
                                <p><strong>Raça:</strong> ${pai.raca}</p>
                                <p><strong>Idade:</strong> ${pai.idade}</p>
                                ${pai.premios ? `
                                <p><strong>Premiações:</strong> ${pai.premios.length}</p>
                                ` : ''}
                            </div>
                        `;
                        paisContainer.appendChild(paiCard);
                    }
                }
            } else {
                document.getElementById('detalhes-container').innerHTML = '<p class="erro-mensagem">Gato não encontrado</p>';
            }
        }
    </script>

    <style>
        .tags-section {
            margin: 1.5rem 0;
        }

        .tags-section h3 {
            margin-bottom: 0.5rem;
            color: #333;
        }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag {
            font-size: 0.9rem;
            padding: 0.3rem 0.8rem;
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
        }

        .tag i {
            font-size: 0.8rem;
        }

        .tag-saude {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        .tag-personalidade {
            background-color: #e3f2fd;
            color: #1565c0;
        }
    </style>
</body>
</html>
