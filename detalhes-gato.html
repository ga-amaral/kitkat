<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Gato - Gatil</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .detalhes-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        .gato-detalhes {
            display: flex;
            flex-direction: column;
            background-color: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(224,190,82,0.2);
        }

        .gato-header {
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .gato-foto {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .gato-titulo {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 2rem;
            color: white;
        }

        .gato-titulo h1 {
            margin: 0;
            font-size: 2.5rem;
            color: white;
        }

        .status-badge {
            display: inline-block;
            padding: 0.3rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            margin-top: 0.5rem;
        }

        .status-badge.disponivel {
            background-color: #4CAF50;
            color: white;
        }

        .status-badge.vendido {
            background-color: #F44336;
            color: white;
        }

        .gato-info {
            padding: 2rem;
            color: white;
        }

        .info-section {
            margin-bottom: 2rem;
        }

        .info-section h2 {
            color: rgb(224,190,82);
            margin-bottom: 1rem;
            font-size: 1.5rem;
            border-bottom: 1px solid rgba(224,190,82,0.2);
            padding-bottom: 0.5rem;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            background-color: #262626;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid rgba(224,190,82,0.2);
        }

        .info-item i {
            color: rgb(224,190,82);
            font-size: 1.2rem;
            width: 20px;
            text-align: center;
        }

        .descricao {
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
            margin-top: 1rem;
        }

        .tag {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background-color: #262626;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            border: 1px solid rgba(224,190,82,0.2);
        }

        .tag i {
            color: rgb(224,190,82);
        }

        .pais-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 1rem;
        }

        .pai-card {
            background-color: #262626;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid rgba(224,190,82,0.2);
        }

        .pai-header {
            padding: 1rem;
            background-color: rgba(224,190,82,0.1);
            color: rgb(224,190,82);
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .pai-info {
            display: flex;
            padding: 1rem;
        }

        .pai-foto {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 1rem;
        }

        .pai-detalhes {
            flex: 1;
        }

        .pai-nome {
            font-size: 1.2rem;
            margin: 0 0 0.5rem 0;
        }

        .pai-caracteristicas {
            font-size: 0.9rem;
            color: #ccc;
        }
        
        .pai-caracteristicas i.fa-dna {
            color: rgb(224,190,82);
            margin-right: 5px;
        }

        .btn-interesse {
            display: block;
            text-align: center;
            background-color: rgb(224,190,82);
            color: white;
            text-decoration: none;
            padding: 1rem;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 2rem;
            transition: background-color 0.2s;
        }

        .btn-interesse:hover {
            background-color: rgb(173, 148, 65);
        }

        .loading, .erro {
            text-align: center;
            padding: 2rem;
            color: white;
        }

        .erro {
            color: #F44336;
        }

        @media (max-width: 768px) {
            .gato-foto {
                height: 300px;
            }

            .gato-titulo h1 {
                font-size: 2rem;
            }

            .pais-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./img/logo.png" alt="Logo do Gatil">
        </div>
        <button class="menu-toggle" aria-label="Menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav>
            <ul>
                <li><a href="index.html">Nossos Gatos</a></li>
                <li><a href="matrizes.html">Matrizes</a></li>
                <li><a href="padreadores.html">Padreadores</a></li>
                <li><a href="vendidos.html">Vendidos</a></li>
                <li><a href="contato.html">Sobre & Contato</a></li>
                <li><a href="login.html"><i class="fas fa-user-lock"></i> Área Admin</a></li>
            </ul>
        </nav>
        <div class="menu-overlay"></div>
    </header>

    <main>
        <div class="detalhes-container">
            <div id="gato-detalhes-container">
                <p class="loading">Carregando detalhes do gato...</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Zaidan Gatil. Todos os direitos reservados.</p>
    </footer>

    <script src="menu.js"></script>
    <script>
        // Verificar estado de login
        const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));
        const adminLink = document.querySelector('a[href="login.html"]');
        if (usuarioLogado && usuarioLogado.tipo === 'admin') {
            adminLink.href = 'admin.html';
        }

        // Função para formatar a data de nascimento em idade
        function calcularIdade(dataNascimento) {
            const hoje = new Date();
            const nascimento = new Date(dataNascimento);
            let idade = hoje.getFullYear() - nascimento.getFullYear();
            const m = hoje.getMonth() - nascimento.getMonth();
            
            if (m < 0 || (m === 0 && hoje.getDate() < nascimento.getDate())) {
                idade--;
            }
            
            if (idade === 0) {
                // Calcular meses
                let meses = hoje.getMonth() - nascimento.getMonth();
                if (meses < 0) {
                    meses += 12;
                }
                if (hoje.getDate() < nascimento.getDate()) {
                    meses--;
                }
                return meses === 1 ? '1 mês' : meses + ' meses';
            }
            
            return idade === 1 ? '1 ano' : idade + ' anos';
        }

        // Função para obter parâmetros da URL
        function obterParametroURL(nome) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(nome);
        }

        // Função para buscar detalhes do gato
        async function buscarDetalhesGato() {
            const gatoId = obterParametroURL('id');
            if (!gatoId) {
                document.getElementById('gato-detalhes-container').innerHTML = 
                    '<p class="erro">ID do gato não fornecido. <a href="index.html">Voltar para a página inicial</a></p>';
                return;
            }

            try {
                const response = await fetch(`buscar_gato.php?id=${gatoId}`);
                const data = await response.json();
                
                if (!data.success) {
                    document.getElementById('gato-detalhes-container').innerHTML = 
                        `<p class="erro">Erro ao carregar detalhes do gato: ${data.message}. <a href="index.html">Voltar para a página inicial</a></p>`;
                    return;
                }
                
                const gato = data.gato;
                const idade = calcularIdade(gato.data_nascimento);
                
                // Formatar tags
                const tagsSaude = Array.isArray(gato.tags_saude) ? gato.tags_saude : [];
                const tagsPersonalidade = Array.isArray(gato.tags_personalidade) ? gato.tags_personalidade : [];
                
                let html = `
                    <div class="gato-detalhes">
                        <div class="gato-header">
                            <img src="${gato.foto}" alt="${gato.nome}" class="gato-foto">
                            <div class="gato-titulo">
                                <h1>${gato.nome}</h1>
                                <span class="status-badge ${gato.status}">${gato.status === 'disponivel' ? 'Disponível' : 'Vendido'}</span>
                            </div>
                        </div>
                        <div class="gato-info">
                            <div class="info-section">
                                <h2>Informações Básicas</h2>
                                <div class="info-grid">
                                    <div class="info-item">
                                        <i class="fas fa-birthday-cake"></i>
                                        <span>Idade: ${idade}</span>
                                    </div>
                                    <div class="info-item">
                                        <i class="fas fa-palette"></i>
                                        <span>Cor: ${gato.cor}</span>
                                    </div>
                                    ${gato.matriz_nome ? `
                                    <div class="info-item">
                                        <i class="fas fa-venus"></i>
                                        <span>Matriz: ${gato.matriz_nome}</span>
                                    </div>` : ''}
                                    ${gato.padreador_nome ? `
                                    <div class="info-item">
                                        <i class="fas fa-mars"></i>
                                        <span>Padreador: ${gato.padreador_nome}</span>
                                    </div>` : ''}
                                </div>
                            </div>
                            
                            <div class="info-section">
                                <h2>Sobre ${gato.nome}</h2>
                                <div class="descricao">
                                    ${gato.descricao}
                                </div>
                            </div>
                            
                            ${tagsSaude.length > 0 ? `
                            <div class="info-section">
                                <h2>Saúde</h2>
                                <div class="tags-container">
                                    ${tagsSaude.map(tag => `
                                        <span class="tag">
                                            <i class="fas fa-heartbeat"></i>
                                            ${tag}
                                        </span>
                                    `).join('')}
                                </div>
                            </div>` : ''}
                            
                            ${tagsPersonalidade.length > 0 ? `
                            <div class="info-section">
                                <h2>Personalidade</h2>
                                <div class="tags-container">
                                    ${tagsPersonalidade.map(tag => `
                                        <span class="tag">
                                            <i class="fas fa-smile"></i>
                                            ${tag}
                                        </span>
                                    `).join('')}
                                </div>
                            </div>` : ''}
                            
                            ${(gato.matriz_nome || gato.padreador_nome) ? `
                            <div class="info-section">
                                <h2>Pais</h2>
                                <div class="pais-container">
                                    ${gato.matriz_nome ? `
                                    <div class="pai-card">
                                        <div class="pai-header">
                                            <i class="fas fa-venus"></i>
                                            Matriz
                                        </div>
                                        <div class="pai-info">
                                            <img src="${gato.matriz_foto || './img/placeholder.jpg'}" alt="${gato.matriz_nome}" class="pai-foto">
                                            <div class="pai-detalhes">
                                                <h3 class="pai-nome">${gato.matriz_nome}</h3>
                                                <div class="pai-caracteristicas">
                                                    <p>Raça: ${gato.matriz_raca || 'Não informada'}</p>
                                                    <p>Ninhadas: ${gato.matriz_ninhadas || '0'}</p>
                                                    ${gato.matriz_linhagem ? `<p><i class="fas fa-dna"></i> Linhagem: ${gato.matriz_linhagem}</p>` : ''}
                                                </div>
                                            </div>
                                        </div>
                                    </div>` : ''}
                                    
                                    ${gato.padreador_nome ? `
                                    <div class="pai-card">
                                        <div class="pai-header">
                                            <i class="fas fa-mars"></i>
                                            Padreador
                                        </div>
                                        <div class="pai-info">
                                            <img src="${gato.padreador_foto || './img/placeholder.jpg'}" alt="${gato.padreador_nome}" class="pai-foto">
                                            <div class="pai-detalhes">
                                                <h3 class="pai-nome">${gato.padreador_nome}</h3>
                                                <div class="pai-caracteristicas">
                                                    <p>Raça: ${gato.padreador_raca || 'Não informada'}</p>
                                                    ${gato.padreador_linhagem ? `<p><i class="fas fa-dna"></i> Linhagem: ${gato.padreador_linhagem}</p>` : ''}
                                                </div>
                                            </div>
                                        </div>
                                    </div>` : ''}
                                </div>
                            </div>` : ''}
                            
                            ${gato.status === 'disponivel' ? `
                            <a href="contato.html?gato=${gato.id}" class="btn-interesse">
                                <i class="fas fa-heart"></i> Tenho Interesse em ${gato.nome}
                            </a>` : ''}
                        </div>
                    </div>
                `;
                
                document.getElementById('gato-detalhes-container').innerHTML = html;
                
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('gato-detalhes-container').innerHTML = 
                    `<p class="erro">Erro ao carregar detalhes do gato: ${error.message}. <a href="index.html">Voltar para a página inicial</a></p>`;
            }
        }

        // Carregar detalhes do gato ao iniciar a página
        document.addEventListener('DOMContentLoaded', buscarDetalhesGato);
    </script>
</body>
</html>
